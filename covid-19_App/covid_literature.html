<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Covid-19</title>
</head>
<body>
    <h1>いでのぴ担当検索結果表示ページ</h1>
    <div>
        {% for literature in literatures%}
        <li>
            <ul>
            <a href="{{url_for('search_form',paper_id=literature.paper_id)}}">
                {{literature.title}}
            </a>
                Author:{{literature.author}}
                {{literature.abstract}}
            </ul>
        </li>
        {% endfor %}
    </div>
</body>
